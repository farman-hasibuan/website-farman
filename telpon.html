<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Telepon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .btn-phone {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-phone:hover {
            background-color: #218838;
        }
        .btn-phone img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami via Telepon</h1>
        <p>Klik tombol di bawah ini untuk langsung menghubungi kami melalui telepon.</p>
        <a href="tel:+6281234567890" class="btn-phone">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Phone_icon.png" alt="Phone Icon">
            Hubungi via Telepon
        </a>
    </div>
</body>
</html>
